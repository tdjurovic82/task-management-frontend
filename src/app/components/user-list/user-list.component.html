<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="h4 mb-0">User List</h2>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Ime</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
        </tbody>
      </table>

      <a routerLink="/" class="btn btn-secondary mt-3 text-white">Back</a>
    </div>
  </div>
</div>
